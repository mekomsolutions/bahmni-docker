name: CI

on:
  push:
    branches: [ master ]

jobs:
  get_services:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.get_services.outputs.services }}
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      - 
        name: Parse services
        id: get_services
        run: ./.github/resources/scripts/parse_services.sh
  build:
    needs: [get_services]
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 3
      matrix:
        value: ["${{needs.get_services.outputs.services}}"]
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: mekomsolutions
          password: ${{ secrets.DOCKER_HUB_REGISTRY_PASSWORD }}
      - 
        name: Get commit id
        id: vars
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
      -
        name: Build and push
        uses: docker/build-push-action@v2
        env: 
          SERVICE: ${{ matrix.value }}
        with:
          context: ./${{ env.SERVICE }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: mekomsolutions/${{ env.SERVICE }}:latest,mekomsolutions/${{ env.SERVICE }}:${{ steps.vars.outputs.sha_short }}

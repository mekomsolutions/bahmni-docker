# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          #!/usr/bin/env bash -e
          WORKDIR=$PWD/workdir
          REPO_DIR=$PWD
          BUILD_DIR=$REPO_DIR/build

          cd $BUILD_DIR
          export TF_VAR_aws_api_key='${{ secrets.AWS_API_KEY_1 }}'
          export TF_VAR_aws_api_secret='${{ secrets.AWS_API_SECRET_1 }}'

          wget https://releases.hashicorp.com/terraform/0.13.0/terraform_0.13.0_linux_amd64.zip -O terraform.zip
          #wget https://releases.hashicorp.com/terraform/0.13.0/terraform_0.13.0_darwin_amd64.zip -O terraform.zip
          unzip terraform.zip
          chmod +x ./terraform
          ./terraform version
          ./terraform init
          ./terraform fmt
          ./terraform validate
          ./terraform apply -auto-approve

          ip=$(cat $PWD/terraform.tfstate | jq -r .outputs.arm_builder_stats.value.ip)
          echo "☑️ AWS instance started. IP=$ip"

          TEMPFILE=$(mktemp)
          TEMPFILE_2=$(mktemp)
          
          # Set AWS AMI access private key
          echo "⚙️ Set AWS AMI private key."
          echo "${{ secrets.AWS_AMI_PRIVATE_KEY }}" > $TEMPFILE_2
          chmod 600 $TEMPFILE_2

          # Set SSH vars
          TEMPFILE=$(mktemp)
          ssh_params=" -o 'UserKnownHostsFile $TEMPFILE' -i $TEMPFILE_2 -p 22"
          server="ubuntu@$ip"

          # Save the public key
          server_public_key=$(cat $PWD/terraform.tfstate | jq -r '.resources[] | select(.name == "host-rsa") | .instances[].attributes.public_key_openssh')
          echo "$ip $server_public_key" >> $TEMPFILE

          # Read and save the list of services to build
          services=""
          folders=`ls -d ../*/`
          for folder in $folders
          do
            service=`echo $folder | sed -e 's/^..\///' -e 's/.$//'`
            case $service in
                sqls|readme|properties)
                  ;;
                *)
                  services=$service"\n"$services
                  ;;
            esac
          done
          echo -e $services > $REPO_DIR/services.txt
          echo -e "📑 List of services to build: "
          cat $REPO_DIR/services.txt

          # Set the Git revision
          rm -f $REPO_DIR/vars.env
          echo "REVISION"=$(git rev-parse --short HEAD) >> $REPO_DIR/vars.env

          # Set the CPU arch
          echo "CPU_ARCH=arm64" >> $REPO_DIR/vars.env

          # Set the Docker creds
          echo "DOCKER_USERNAME=mekomsolutions" >> $REPO_DIR/vars.env
          echo "DOCKER_PASSWORD=${{ secrets.DOCKER_HUB_REGISTRY_PASSWORD }}" >> $REPO_DIR/vars.env

          # Send the project to remote
          ssh -o "UserKnownHostsFile $TEMPFILE" -i $TEMPFILE_2 -p 22 ubuntu@$ip "mkdir -p /home/ubuntu/bahmni-docker"
          rsync -av -e "ssh $ssh_params" ../ $server:/home/ubuntu/bahmni-docker/ --exclude .git --exclude build
          ssh -o "UserKnownHostsFile $TEMPFILE" -i $TEMPFILE_2 -p 22 ubuntu@$ip /bin/bash -x << 'EOF'

          cd bahmni-docker/
          source vars.env

          services=$(cat services.txt)
          echo $services
          for service in ${services}
          do
              echo "⚙️ Building '$service' ($CPU_ARCH) image"
              docker build ${service}/ -t $DOCKER_USERNAME/${service}:${REVISION}_${CPU_ARCH}
          done
          EOF

          ./terraform destroy -auto-approve
